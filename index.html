<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>FEND Project 3: Classic Arcade Game Clone</h1>
  <section class="score">
    <span class="lives">5</span> Lives
  </section>
  <!-- Winner and Loser Modals with help via W3schools.com tutorial )-->
  <div id="winnerModal" class="modal">
    <div class="modal-content">
      <p>Congratulations, you have gotten to the river!</p>
      <button id="again">Start Again?</button>
    </div>
  </div>

  <div id="loserModal" class="youLose">
    <div class="modal-content">
      <p>Drat and blast! You lose!</p>
      <button id="restart">Try Again?</button>
    </div>
  </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
